<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />

    <!--

    -->
    <link rel="stylesheet" href="domStyle.css" />

  </head>
  <body>
      <header>
        <h1>Guess Number </h1>
        <p class="butten">(Between 1 and 20)</p>
        <button class="btn check" id="reset">Again !</button>
        <div class="number">?</div>
      </header>
      
      <main>
        <section class="left">
          <input type="number" class="guess">
          <button class="btn check" id="onCheck">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start Guessing...</p>
          <p class="lable-score">Score : <spna class="score">20</spna></p>
          <p class="lable-highscore">highscore : <spna class="highscore">20</spna></p>
        </section>
      </main>
  </body>
